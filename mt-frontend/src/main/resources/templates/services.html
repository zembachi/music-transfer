<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="https://thymeleaf.org">
<head>

    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Сервисы</title>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
</head>
<body>
<header>
    <div th:insert="fragments/header :: header"></div>
</header>
<main>
    <section class="container">
        <div class="row row-cols-sm-1 row-cols-md-2 row-cols-lg-3">
            <div class="col" th:each="service: ${services}">
                <div class="card h-100">
                    <svg class="bd-placeholder-img card-img-top" width="100%" height="180"
                         xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Image cap"
                         preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title>
                        <rect width="100%" height="100%"
                              th:attr="fill=${service.status ? '#3CCE1F' : '#EF2323'}"></rect>
                        <text x="10%" y="50%" fill="#dee2e6" th:text="${service.name}" font-size="1.5em"></text>
                    </svg>
                    <div th:if="${service.status}" class="card-body">
                        <h5 class="card-title">
                            Авторизован
                        </h5>
                        <p class="card-text">
                            Вы авторизованы в сервисе и можете провести трансфер музыки
                        </p>
                    </div>
                    <div th:if="not ${service.status}" class="card-body">
                        <h5 class="card-title">
                            Неавторизован
                        </h5>
                        <p class="card-text">
                            Необходимо авторизоваться в сервисе, чтобы провести трансфер музыки
                        </p>
                        <a href="${service.href}" class="btn btn-primary">Войти</a>
                    </div>
                </div>
            </div>

        </div>
        </div>
    </section>
</main>
<footer>
    <section layout:fragment="app-footer">This is some footer content
        that you can change
    </section>
</footer>
</body>
</html>
